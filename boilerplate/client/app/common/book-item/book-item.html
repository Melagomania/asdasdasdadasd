<section class="book_item">
  <h4 class="book_item-title">Title</h4>
  <h5 class="book_item-sub_title">Sub title</h5>

  <div class="book_item-description_block">
    <img src="" alt="" class="boo_item-image">
    <p class="book_item-description"></p>

  <time class="book_item-date" datetime=""></time>

          class="book_item-add_btn"
          ng-click="$ctrl.bookAdd($ctrl.book)">Add to My List</button>
